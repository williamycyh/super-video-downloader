apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

apply plugin: 'com.google.devtools.ksp'

apply plugin: 'kotlin-kapt'

apply plugin: 'kotlin-allopen'

apply plugin: 'jacoco'

apply plugin: 'com.github.kt3k.coveralls'

jacoco {
    version = '0.8.1'
}

allOpen {
    annotation 'com.allVideoBrowserXmaster.OpenForTesting'
}
def splitApks = System.getenv("SPLITS_INCLUDE")?.toBoolean() ?: true
def abiFilterList = (properties["ABI_FILTERS"] as String).split(';')
def abiCodes = ["armeabi-v7a": 1, "arm64-v8a": 2, "x86": 3, "x86_64": 4]

android {
    dependenciesInfo {
        // Disables dependency metadata when building APKs.
        includeInApk = false
        // Disables dependency metadata when building Android App Bundles.
        includeInBundle = false
    }

    packagingOptions {
        resources {
            excludes += ['mozilla/public-suffix-list.txt',
                         'META-INF/DEPENDENCIES',
                         'META-INF/LICENSE',
                         'META-INF/LICENSE.txt',
                         'META-INF/license.txt',
                         'META-INF/NOTICE',
                         'META-INF/NOTICE.txt',
                         'META-INF/notice.txt',
                         'META-INF/ASL2.0',
                         'META-INF/*.kotlin_module']
        }
        jniLibs {
            useLegacyPackaging = true
        }
    }
    compileSdkVersion build_versions.target_sdk
//    signingConfigs {
//        release {
//            storeFile file(System.getenv("KEYSTORE_PATH") ?: "keystore.jks")
//            storePassword System.getenv("KEYSTORE_PASSWORD")
//            keyAlias System.getenv("KEY_ALIAS")
//            keyPassword System.getenv("KEY_PASSWORD")
//        }
//    }
    defaultConfig {
        applicationId "downloaderpark.highspeed.downloader.park"
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
        versionCode = 500020
        versionName = "5.2.0"
        testInstrumentationRunner "util.TestRunner"

        if (splitApks) {
            splits {
                abi {
                    enable true
                    reset()
                    include 'x86', 'x86_64', 'armeabi-v7a', 'arm64-v8a'
                    universalApk true
                }
            }
        } else {
            ndk { abiFilters.addAll(abiFilterList) }
        }
    }

    signingConfigs {
        register("release") {
            keyAlias = "downpark29"
            keyPassword = "downpark29"
            storeFile = file("downpark29.jks")
            storePassword = "downpark29"
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            shrinkResources false
            testCoverageEnabled true
        }
        release {
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
    buildFeatures {
        viewBinding true
        buildConfig true
    }
    testOptions {
        unitTests {
            includeAndroidResources = true
            returnDefaultValues = true
        }
    }
    // Assign a unique version code for each architecture
    applicationVariants.configureEach { variant ->
        variant.outputs.each { output ->
            def name
            if (splitApks) {
                name = output.getFilter(com.android.build.OutputFile.ABI)
            } else {
                name = abiFilterList[0]
            }

            def baseAbiCode = abiCodes[name]

            if (baseAbiCode != null) {
                output.versionCodeOverride = output.versionCode + baseAbiCode
            }
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
    namespace 'com.example'
    lint {
        abortOnError false
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

